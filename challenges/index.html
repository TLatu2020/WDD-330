<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Challenge</title>
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- <h1>ToDo</h1> -->
    <main>
        <div class="app">
            <section>
                <h1>Todos</h1>
            </section>
            <section>
                <div class="main-container">
                    <ul id="list-container">
                    </ul>
                    <div class="footer-list">
                        <div class="left">
                            3 task left
                        </div>
                        <button data-id="all" class="all">All</button>
                        <button data-id="active" class="active">Active</button>
                        <button data-id="completed" class="completed">Completed</button>
                    </div>
                </div>
            </section>
            <footer>
                <div> Add todo: </div>
                <input class="new" id="new" type="text" />
                <button class="add">+</button>
            </footer>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

</body>

</html>
