<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Ninja - Forms</title>
    <script src="js/quiz_ninja.js" defer></script>
</head>

<body>
    <header>
        <!--Something as small as not includeing the strong tag around the 0 caused a lot of problems for my program
        on the JavaScript side.-->
        <div id="score">Score: <strong>0</strong></div>
        <h1>Quiz Ninja</h1>
    </header>
    <div id="question"></div>
    <form id="response">
        <input name="answer" type="text">
        <button type="submit">Submit Answer</button>
    </form>
    <div id="result"></div>
    <div id="info"></div>
    <button id="start">Click to Start</button>

</body>

</html>
