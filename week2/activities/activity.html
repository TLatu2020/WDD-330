<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Activity</title>
    <script>
        function enter() {
            userInput = document.getElementById('inputOne').value;
            console.log(userInput);

            document.getElementById('displayOne').innerHTML = userInput;
        }

        function numbers() {
            userInput = document.getElementById('inputTwo').value;
            if (isNaN(userInput) == false) {
                let total = 0;
                for (i = 1; i <= userInput; i++) {
                    total += i;
                }
                document.getElementById('displayTwo').innerHTML = total;
            } else {
                document.getElementById('displayTwo').innerHTML = "Error! Input must be a number";
            }

        }

        function more() {
            //Everything is still string so it does not add things properly.
            const input1 = document.getElementById('inputOne').value;
            const input2 = document.getElementById('inputTwo').value;
            const input3 = document.getElementById('inputThree').value;

            if (isNaN(input1) == false && isNaN(input2) == false && isNaN(input3) == false) {
                document.getElementById('displayThree').innerHTML = input1 + input2 + input3;
            } else {
                document.getElementById('displayThree').innerHTML = "All inputs must be numbers!";
            }
        }
    </script>
</head>

<body>
    <h1>Team Activity</h1>

    <h2>Requirement 1</h2>
    <input id="inputOne" type="text">
    <button onclick="enter()">Enter</button>
    <div id="displayOne"></div>

    <h2>Requirement 2</h2>
    <input id="inputTwo" type="text">
    <button onclick="numbers()">Enter</button>
    <div id="displayTwo"></div>

    <h2>Requirement 3</h2>
    <input id="inputThree" type="text">
    <button onclick="more()">+</button>
    <div id="displayThree"></div>

</body>

</html>
